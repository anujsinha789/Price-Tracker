<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
    
</head>
<body>
    <div class="container-fluid">
        <div class="headingContainer">
            <span class="heading">Welcome to Track IT!</span>
        </div>
        <div class="logo">
            <img src="../assets/logo.png" alt="logo-here" id="logo-img">
        </div>
        <div class="alert alert-info" role="alert">
            Enter the product Url in the box given below!
        </div>
        <div class="dataInput">
            <form method="post" action="http://localhost:3000/productDisplay.html">
                <input 
                    type="text" 
                    id = 'url-input' 
                    name = 'url'
                    placeholder="URL"
                    autocomplete='off'
                    autofocus='true'
                    required = 'true';
                >
                <button type = 'submit' id="submit-btn" class="btn btn-danger">Search Item</button>
            </form>
        </div>
        
    </div>
</body>
</html>
