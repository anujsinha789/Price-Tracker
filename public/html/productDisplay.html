<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap" rel="stylesheet">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="../js/inputHandler.js"></script>
    <link rel="stylesheet" href="../css/productDisplay.css">
</head>
<body>
    <div class="container-fluid">
        <div class="headingContainer">
            <span class="heading">Product Found!</span>
            <div class="imgContainer">
                <img src="" alt="product-img" id = 'product-img'>
            </div>
            <div class="product-name-container">
                <span class="name-label">Product Name :- </span>
                <span class="product-name">Lorem ipsum dolor sit amet consectetur adipisicing elit. </span>
            </div>
            <div class="product-price-container">
                <span class="price-label">Product Price :- </span>
                <span class="product-price">$2000</span>
            </div>
            <div class="user-information-container">
                <div class="pricebar-container">
                    <span class="pricebar-label">Enter Price Bar :- </span>
                    <span class="pricebar-input">
                        <input 
                            type="text" 
                            id="pricebar-input-feild"
                            placeholder="0"
                            autocomplete="off"
                            autofocus="true">
                    </span>
                </div>
                <div class="email-container">
                    <span class="email-label">Email Id :- </span>
                    <span class="email-input">
                        <input 
                            type="text" 
                            id="email-input-feild"
                            placeholder="Email Id"
                            autocomplete="off">
                    </span>
                </div>
                <div class="submit-btn-container">
                    <button id="submit-btn">Start Tracking</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loader-wrapper">
        <span class="main-text">Your request is being processed.</span>
        <span class="wait-text">This may take few seconds..</span>
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
</body>
</html>
